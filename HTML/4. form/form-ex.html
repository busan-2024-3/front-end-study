<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 예제</title>
</head>

<body>
  <!-- form>fieldset>legend+label+input:text+br+label+input:password+br -->
  <form action="../home.html" method="GET">
    <fieldset style="width: 200px;">
      <legend>회원정보</legend>
      <label for="input-id">아이디:</label>
      <input type="text" name="id" id="input-id" value="hong"><br>
      <label for="password">패스워드:</label>
      <input type="password" name="password" id="password"><br>
    </fieldset>
    <fieldset>
      <legend>과목</legend>
      <label for="option-html">HTML</label>
      <input type="checkbox" name="subject" id="option-html" value="option-html">
      <label for="option-css">CSS</label>
      <input type="checkbox" name="subject" id="option-css" value="option-css" checked>
      <label for="option-js">JS</label>
      <input type="checkbox" name="subject" id="option-js" value="option-js">

      <br><br>

      <label for="upper">상</label>
      <input type="radio" name="grade" id="upper" value="upper">
      <label for="middle">중</label>
      <input type="radio" name="grade" id="middle" value="middle">
      <label for="lower">하</label>
      <input type="radio" name="grade" id="lower" value="lower">
    </fieldset>
    <!-- <input type="submit" value="전송"> -->
    <button type="submit">전송</button>
    <!-- <input type="reset" value="취소"> -->
    <button type="reset">취소</button>
  </form>
</body>

</html>
