<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 예제</title>
</head>

<body>
  <!-- form>fieldset>legend+label+input:text+br+label+input:password+br -->
  <form action="../home.html" method="GET">
    <fieldset style="width: 200px">
      <legend>회원정보</legend>
      <label for="input-id">아이디:</label>
      <input type="text" name="id" id="input-id" value="hong" /><br />
      <label for="password">패스워드:</label>
      <input type="password" name="password" id="password" /><br />
    </fieldset>
    <fieldset>
      <legend>과목</legend>
      <!-- Practice_JavaScript : 아래 요소의 체크 상태를 브라우저 콘솔로 확인해 보세요.-->
      <label for="option-html">HTML</label>
      <input type="checkbox" name="subject" id="option-html" value="option-html" />
      <label for="option-css">CSS</label>
      <input type="checkbox" name="subject" id="option-css" value="option-css" checked />
      <label for="option-js">JS</label>
      <input type="checkbox" name="subject" id="option-js" value="option-js" />

      <br /><br />

      <!-- Practice_JavaScript : 아래 요소의 체크 상태를 자바스크립트로 확인해 보세요. -->
      <label for="upper">상</label>
      <input type="radio" name="grade" id="upper" value="upper" checked />
      <label for="middle">중</label>
      <input type="radio" name="grade" id="middle" value="middle" />
      <label for="lower">하</label>
      <input type="radio" name="grade" id="lower" value="lower" />
    </fieldset>

    <!-- Practice_JavaScript : 과목 필드셋의 입력치를 아래 div.realtime-input에 출력하세요. -->
    <hr>
    <span>과목정보 실시간 입력치</span>
    <div class="realtime-input"></div>

    <hr>
    <!-- <input type="submit" value="전송"> -->
    <button type="submit">전송</button>
    <!-- <input type="reset" value="취소"> -->
    <button type="reset">취소</button>

    <br><br>

    <!-- Practice_JavaScript : 전송버튼을 누르면 비밀번호를 제외한 입력정보들을 아래 div.submitted-results에 출력하세요. -->
    <span>전송된 결과</span>
    <div class="submitted-results"></div>
  </form>
</body>

</html>
