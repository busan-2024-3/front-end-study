<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지</title>
</head>

<body>
  <h1>Image</h1>

  <!-- 이미지 태그
				<img src="이미지URL" alt="대체텍스트" />
			-->
  <!-- 현재 폴더에 있는 리소스를 참조 -->
  <img src="./images/aaa.jpg" alt="다람쥐" />
  <img src="./images/bbb.jpg" alt="강아지" />
  <!-- 상위 폴더의 하위 폴더에 있는 리소스를 참조 -->
  <img src="../0. route/sub/eee.jpg" alt="고슴도치" />

  <figure>
    <img src="./images/ccc.jpg" alt="고양이" />
    <figcaption>고양이</figcaption>
  </figure>
  squ
  <img src="https://item.kakaocdn.net/do/5f9b01433b1accf2269d12569ecbb2a6113e2bd2b7407c8202a97d2241a96625" alt="밥줘요" />
  <br />
  <!-- <iframe> : 외부의 HTML 문서 및 컨텐츠를 가져올 때 사용하는 태그 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/MstJy8JvPh4?si=zW7ZVsHf0ctzPAS-"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <br />
  <iframe width="560" height="315" src="../home.html"></iframe>
</body>

</html>
