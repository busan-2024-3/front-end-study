<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
			1. 산술연산자
				+, =, *, /, **, %, ++, --
			2. 대입 연산자, 복합대입연산자
				=, +=, -=, *=, /=, %=
			3. 비교 연산자
				>, >=, <, <=, ==, !=, ===, !==
			4. 논리 연산자
				&&, ||, !
			5. 타입 연산자
				typeof, instanceof
			6. 비트 연산자
				&, |, ~, ^, <<, >>, >>>
		*/

		// 문자열 연산
		const text1 = '홍';
		const text2 = '길동';
		const text3 = text1 + ' ' + text2;
		console.log(text3);

		const a = 10;
		const b = 20;
		const str = a + '와 ' + b + '의 합계 : ' + (a + b);
		console.log(str);

		// Template 문자열
		// 변수, 함수호출 및 객체 프로퍼티 접근
		const template = `${a}와 ${b}의 합계 : ${a + b}`;
		console.log(template);
		console.log('==================');

		// 비교 연산
		const num1 = 50;
		const num2 = '50';
		const num3 = 30;
		// const num4 = '30';
		// let num5;
		// console.log(num1 == num2);
		console.log(num1 === num2);
		console.log(num1 !== num2);
		// console.log(num2 != num3);

		// 논리 연산
		console.log(num1 < num3 || num1 > num3);
		// console.log(num5 == num1);
	</script>
</head>

<body>

</body>

</html>
