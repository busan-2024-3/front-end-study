<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		// 제어문

		// 조건문
		// if
		const num = 10;
		if (num < 20) {
			console.log('20보다 작다');
		}

		// false를 반환하는 것 : 0, null, '', undefined
		if (!undefined) {
			console.log('출력하기');
		}

		if (!null) {
			console.log('출력하기');
		} else {
			console.log('출력하지 않음');
		}

		// switch
		const site = prompt(
			'네이버, 다음, 구글 중 즐겨 사용하는 사이트?',
		);
		switch (site) {
			case '네이버':
				document.write(
					`<h1><a href="https://www.naver.com">${site}</a></h1>`,
				);
				break;
			case '다음':
				document.write(
					`<h1><a href="https://www.daum.net">${site}</a></h1>`,
				);
				break;
			case '구글':
				document.write(
					`<h1><a href="https://www.google.com">${site}</a></h1>`,
				);
				break;
			default:
				alert('보기 중에 없는 사이트 입니다.');
				break;
		}

		// 반복문
		// for (초기화; 조건식; 증감식) { 실행할 코드; }

		for (let i = 0; i < 5; i++) {
			if (i % 2 === 0) {
				document.write(
					`<p style="color: red;"> 반복문 ${i}</p>`,
				);
			} else {
				document.write(
					`<p style="color: blue;"> 반복문 ${i}</p>`,
				);
			}
		}

		// 배열 사용시 반복문
		const array = [2, 3, 4, 5, 6];
		for (let index = 0; index < array.length; index++) {
			const element = array[index];
			console.log(element);
		}

		// 배열.forEach((요소, 인덱스, 배열)=>{
		// 	명령줄;
		// });
		array.forEach(element => {
			console.log(element);
		});

		// for (인덱스 in 배열){
		// 	명령줄;
		// }
		for (const j of array) {
			// if (Object.prototype.hasOwnProperty.call(object, key)) {
			// 	const element = object[key];
			// }
			console.log(j, array[j]);
		}
	</script>
</head>

<body>

</body>

</html>
