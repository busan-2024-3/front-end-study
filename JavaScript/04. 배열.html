<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열</title>
	<script>
		/*
			* 배열(Array)
				자바스크립트 배열은 순서가 있는 값들의 집합을 저장하는 변수
				배열은 다양한 데이터 타입의 값을 포함할 수 있으며,
				각 값은 인덱스로 접근 가능.
		*/

		const fruits = ['Apple', 'Banana', 'Durian'];

		// 배열의 요소 접근
		console.log(fruits[0]);
		console.log(fruits[1]);
		console.log(fruits[2]);

		// 배열의 요소 수정하기
		fruits[2] = 'mandarin';
		console.log(fruits[2]);
		console.log(fruits);

		// 배열 길이
		console.log(fruits.length);

		// 배열 끝에 요소 추가 (push)
		// push 메서드는 배열의 끝에 하나 이상의 요소를 추가
		fruits.push('grape', 'ddd');
		console.log(fruits);

		console.log('===== splicePractice =====');
		// 배열 중간에 요소 추가 (splice)
		const splicePractice = [1, 2, 4, 5];
		// array.splice(요소가 추가될 위치, 삭제할 요소의 갯수, 추가할 요소)
		splicePractice.splice(2, 0, 3, '3-1', '3-2');
		console.log(splicePractice);

		// 배열 끝에서 요소 제거 (pop)
		// pop 메서드는 배열의 끝에서 요소를 제거하고, 제거된 요소를 반환
		const lastFruit = fruits.pop();
		console.log(lastFruit);
		console.log(fruits);

		// 배열 합치기 (concat)
		const vegetables = ['Cabbage', 'Carrot'];
		const food = fruits.concat(vegetables);
		console.log(food);

		// 배열 정렬 (sort)
		food.sort();
		console.log(food);

		// 배열 요소 순서 뒤집기 (reverse)
		food.reverse();
		console.log(food);

		// 2차원 배열
		const arr = ['Java', 'DB', ['HTML', 'CSS', 'JavaScript']];
		console.log(arr[0]);
		console.log(arr[2]);
		console.log(arr[2][1]);

		for (const subject of arr[2]) {
			console.log(subject);
		}

		// 배열과 함께 화살표함수가 들어가는 for문의 문법 확인^^
		console.log('======================');
		for (let i = 0; i < arr.length; i++) {
			// 주어진 값이 배열인지 확인하는 함수
			if (Array.isArray(arr[i])) {
				console.log(arr[i], i);
				arr[i].forEach((element, subIndex, subArray) => {
					console.log(element, subIndex, subArray);
				});
			} else {
				console.log(arr[i]);
			}
		}
	</script>
</head>

<body>

</body>

</html>
