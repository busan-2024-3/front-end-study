<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>데이터 출력 예제</title>
	<script>
		// Practice_JavaScript :
		// "이름"과 "등급" "가입일"을 프로퍼티로 가진 객체 세 개가 들어있는 배열을 준비하세요
		// 정보보기 버튼을 누르면 객체를 테이블에 담아 화면에 출력합니다.(요소의 컨텐츠를 가리키는 속성은 innerHTML입니다.)
		// 정보 닫기 버튼을 누르면 테이블을 표시하지 않도록 합니다. (객체의 display 속성에 none을 설정하세요.)
		// 프로퍼티(속성)은 th에, 프로퍼티 값은 td에 표시해야합니다.
	</script>
</head>

<body>
	<input type="button" value="정보 보기" id="btn1" />
	<input type="button" value="정보 닫기" id="btn2" />
	<div id="target"></div>
</body>

</html>
