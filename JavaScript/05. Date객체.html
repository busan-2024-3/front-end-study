<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date</title>
	<script>
		// Date객체
		const today = new Date();
		const nowMonth = today.getMonth();
		const nowDate = today.getDate();
		const nowDay = today.getDay(); // 요일

		console.log(today);
		console.log(nowMonth);
		console.log(nowDate);
		console.log(nowDay);
		console.log(today);
		console.log(today.getHours());
	</script>
</head>

<body>

</body>

</html>
