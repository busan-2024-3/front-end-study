<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>내장함수</title>
	<script>
		/* 내장 함수 (데이터 타입 변경)
		 * parseInt()		: 문자열을 정수로 바꾸어주는 함수
		 * parseFloat()	: 문자열을 실수로 바꾸어주는 함수
		 * String()			: 숫자를 문자열로 바꾸어주는 함수
		 * isNaN()				: 숫자인지를 판별해 주는 함수
		 */
		// const inputFromPrompt = prompt('입력하세요');
		// console.log(typeof inputFromPrompt);
		console.log(typeof '1000');
		console.log(typeof parseInt('1000'));
		console.log(typeof parseInt('3.14'));
		console.log(parseInt('3.14'));
		console.log(parseFloat('3.14'));
		console.log(typeof 2000);
		console.log(typeof String(2000));
		console.log(typeof String(2000.2323));

		console.log(isNaN('숫자가 아님')); // 숫자가 아니면 true반환
		console.log(isNaN('22'));

		// // 프롬프트에 입력값이 없으면 빈 문자열 들어감
		// console.log('====파싱 전====');
		// console.log(inputFromPrompt);
		// console.log(typeof inputFromPrompt);
		// console.log('====파싱 후====');
		// console.log(typeof parseInt(inputFromPrompt));
		// console.log(parseInt(inputFromPrompt));
	</script>
</head>

<body>

</body>

</html>
