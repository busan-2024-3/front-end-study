<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String</title>
	<script>
		/*
			length				: 문자열의 길이 값을 반환
			변수.valueOf()			: 해당 변수의 값을 반환
			toString()		: 문자열로 변환
			charAt(index)	: index번째 문자를 반환
			indexOf(문자)	: 일치하는 문자 중 가장 작은 인덱스를 반환
			concat()			: 문자열 합치기
			toUpperCase()	: 영문 대문자로 변환
			toLowerCase()	: 영문 소문자로 변환
			trim()				: 문자열 앞 뒤 공백 제거
			substring()		: 인덱스 시작부터 끝 인덱스 바로 앞까지 값을 반환
			replace()			: 매치된 결과를 지정한 값으로 대체
		*/
		const str = '기본 문자열';
		const str1 = '    string_string    ';
		const strAdd = 'addStr';
		console.log(str.length);
		const numStr = '9';
		const booleanStr = 'true';
		const booleanStr2 = true;
		console.log(numStr.valueOf());
		console.log(booleanStr.valueOf());
		console.log(typeof booleanStr.valueOf());
		console.log(typeof booleanStr2);
		console.log(booleanStr2.toString());
		console.log(typeof booleanStr2.toString());
		console.log(str1.charAt(3));
		console.log(str1.indexOf('i'));
		console.log(str1.lastIndexOf('i'));
		console.log(str1.concat(strAdd));
		console.log(strAdd.toUpperCase());
		console.log(strAdd.toLowerCase());
		console.log(str1.trim());
	</script>
</head>

<body>

</body>

</html>
