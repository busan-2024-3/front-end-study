<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>인라인 요소</title>
	<style>
		a {
			background-color: lightblue;
			color: black;
			text-decoration: underline;
			border: 1px solid lightcoral;
			border-radius: 10px;
			/* 크기값을 가질 수 없다 */
			width: 300px;
			height: 200px;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>

<body>
	<!-- Practice_CSS : 인라인요소인 a태그는 크기값이 적용되지 않습니다. 크기값이 적용되도록 지정하고,
		인라인 요소처럼 줄바꿈이 되지 않도록 지정하세요 -->
	<span>Hello World!</span>
	<a href="https://www.naver.com">네이버</a>
	<a href="https://www.google.com">구글</a>
</body>

</html>
