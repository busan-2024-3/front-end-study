<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 만들기 2</title>
	<style>
		.container {
			display: flex;
			justify-content: space-around;
			background-color: #333;
			color: white;
			/* padding: 1%; */
			width: 70%;
			margin: 0 auto;
		}

		.item {
			padding: 2%;
			width: 25%;
			text-align: center;
		}

		.item:hover {
			background-color: #555;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item">메뉴1</div>
		<div class="item">메뉴2</div>
		<div class="item">메뉴3</div>
		<div class="item">메뉴4</div>
	</div>
</body>

</html>
