<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 만들기 2</title>
	<style>
		/* Practice_CSS : 컨테이너를 플렉스 컨테이너로 지정하지 않았을 때의 배치를 확인하세요 */
		.container {
			display: flex;
			justify-content: space-around;
			background-color: #333;
			color: white;
			/* padding: 1%; */
			width: 70%;
			margin: 0 auto;
		}

		/* Practice_CSS : 컨테이너 안의 요소가 인라인 요소로 동작하도록 만들고
		그 상태의 배치와 요소의 박스모델을 확인하세요 */
		.item {
			padding: 2%;
			width: 25%;
			text-align: center;
		}

		.item:hover {
			background-color: #555;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item">메뉴1</div>
		<div class="item">메뉴2</div>
		<div class="item">메뉴3</div>
		<div class="item">메뉴4</div>
	</div>
</body>

</html>
